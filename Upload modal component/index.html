<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Modal.js" type="module" defer></script>
  </head>
  <body>
    <!-- <modal-component-1 status="progress"></modal-component-1> -->

    <!-- This can be deleted. -->
    <!-- 
      It is for testing the modal for the following case :
          - Upload In-Progress
          - Upload Error
          - Upload Finished
      
      NOTE: "status" : can only be one of the below value 
          - progress
          - error
          - finished
    -->

    <div id="modal-layer"></div>

    <h2>Choose the status of the upload</h2>
    <select title="status" name="status" id="status">
      <option value="progress">progress</option>
      <option value="error">error</option>
      <option value="finished">finished</option>
    </select>

    <script>
      document.querySelector("#status").addEventListener("change", (e) => {
        const modalLayer = document.getElementById("modal-layer");
        modalLayer?.firstElementChild?.remove();

        const modal = document.createElement("modal-component-1");

        modal.setAttribute("status", e.target.value);

        modalLayer.appendChild(modal);
      });
    </script>
  </body>
</html>
